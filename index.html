<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>COVID-19</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  </head>
  <body background="news/background-edit.jpg">
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="" /></a>
        <p>COVID-19<br />STATISTICS</p>
      </div>
      <nav>
        <ul>
          <li><a href="news\index.html">PANDEMIC NEWS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />
                <img class="close" src="./img/close.svg" alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>


    <iframe id="if" class="ifr" src='https://webchat.botframework.com/embed/azurechatbot12-bot?s=x75kAvk3uBY.yaeafiwoa06jCc5h4Qj3KxsnaEtuNR2GP-Dik1PLmUw'></iframe>
    <button  class="bot-button">Covid-ChatBot</button>


    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright Â© 2022 <i>All Rights Reserved</i></p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
